language: node_js
node_js:
- '7'
services:
- mongodb
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - mongodb-3.0-precise
    - ubuntu-toolchain-r-test
    packages:
    - mongodb-org-server
    - g++-4.8
services:
- mongodb
branches:
  only:
  - /^v[0-9]/
after_success:
- npm run coverage
- npm run mocha:json
- bash <(curl -s https://codecov.io/bash)
- bash <(curl -s https://codecov.octoblu.com/bash)
deploy:
  provider: npm
  email: serveradmin@octoblu.com
  api_key:
    secure: 
  on:
    tags: true
    branches: true
